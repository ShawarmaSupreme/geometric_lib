name: CI

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
jobs:
    my_build_job:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest, windows-latest]

      steps:
          - uses: actions/checkout@v3

          - name: Set up Python
            uses: actions/setup-python@v4
            with:
              python-version: '3.8'

          - name: Install dependencies
            run:
              python -m pip install --upgrade pip

          - name: Run tests
            run:
              python -m unittest discover -s . -p "*.py"